<!doctype html>
<html lang="en">
<head>
  {% include head.html %}
</head>
<body>
  <a class="skip" href="#content">Skip to content</a>
  {% include header.html %}

  <main id="content" class="container">
    {{ content }}
  </main>


  <script>
    const btn=document.getElementById('nav-toggle');
    const menu=document.getElementById('site-menu');
    if(btn){btn.addEventListener('click',()=>{const o=menu.classList.toggle('open');btn.setAttribute('aria-expanded',String(o));});}
  </script>
</body>
</html>
